<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/skeleton.css">
	<script type="text/javascript" src="js/script.js" defer></script>
	<title>Class Record</title>
</head>
<body>
	<div class="row"><br>
		<h1 align="center">Class Record</h1>
	</div>
	<div class="row">
		<div class="three columns">
			<label>Student Name</label>
			<div class="row">
				<input id="f-name" type="text" placeholder="First Name" class="nine columns u-full-width" autocapitalize="words">
				<input id="m-name" type="text" placeholder="MI" class="three columns u-full-width">
			</div>
			<div class="row">
				<input id="l-name" type="text" placeholder="Last Name" class="u-full-width" autocapitalize="words">
			</div>
			<br>
			<label for="score">Score</label>
			<div class="row">
				<input id="score" type="number" class="six columns u-full-width">
				<h5 class="one columns u-full-width" align="center">/</h5>
				<input id="total" type="number" class="five columns u-full-width" placeholder="Total">
			</div>
			<button class="button-primary u-full-width" onclick="addStudent()">Add</button>
			<button class="button u-full-width" onclick="clearFields()">Clear Fields</button>
			<button class="button u-full-width" onclick="deleteTableData()">Delete All</button>
		</div>
		<div id="grade-content" class="nine columns">
			<br>
			<table class="u-full-width" id="my-table" style="table-layout: fixed;">
				<tr>
					<th>Full Name</th>
					<th>Score</th>
					<th>Grade</th>
					<th>Actions</th>
				</tr>
			</table>
		</div>
		<div class="row" align="center">
			<br>
			<button class="button-primary" onclick="downloadHtmlContent()">Download HTML</button>
		</div>
	</div>
</body>
</html>
